<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="instagram-web.css" type="text/css">
        <script src="instagram-web.js"></script>
        <script src="sign-up.js"></script>
    </head>

    <body>
        <div class="main">
            <!-- left -->
            <div class="left" style="margin-right:15px">
                <img src="instagram-pic\instagram-bg.png" >
                <img src="instagram-pic\instagram-pic1.png" style="position: absolute; top:82.5px; left:110px">
            </div>
            <!-- right -->
            <div>
                <div class="right">
                    <!-- sign in -->
                    <div class="right-sign-in">
                        <!-- logo -->
                        <div class="logo">
                            <img src="instagram-pic\instagram-logo.png" style="width:175px; height:51px">
                        </div>
                        <!-- id -->
                        <form name = "sign_in_data" action="/sign_in" method="post">
                            <div class="idpw_1" style="margin-top:24px">
                                <input name = "sign_in_id" type="text" class="idpw_2" placeholder="Phone number, username, or email"
                                id="user_id"
                                onkeyup="idpw_input()">
                            </div>

                            <!-- password -->
                            <div class="idpw_1">
                                <input name = "sign_in_pw" type="text" class="idpw_2" placeholder="Password"
                                id="user_pw"
                                onkeyup="idpw_input()">
                            </div>
                                <!-- login-button -->
                            <div>
                                <button class="login-button" id="login-button">
                                    <div style="color:white">Log in</div>
                                </button>
                            </div>
                        </form>
                        <div style="margin-top:10px; margin-bottom:18px">
                            <hr class="or-line" color="#dbdbdb" size="1">
                            <span style="font-size:13px; margin-left:12px; margin-right:12px">OR</span>
                            <hr class="or-line" color="#dbdbdb" size="1">
                        </div>

                        <!-- facebook login -->
                        <div>
                            <button class="login-facebook">

                                <img src="instagram-pic\instagram-facebook.png" style="margin-right:5px">
                                Log in with Facebook
                            </button>
                        </div>
                        <!-- find password margin-top 12-->
                        <div class="fp">
                            <a >Forgot password?</a>
                        </div>
                    </div>
                    <!-- sign up -->
                    <div class="right-sign-up">
                        <span style="margin-right:5px">Don't have an account?</span>
                        <span style="color:rgb(0 155 255); font-weight:bold">
                        <a style="text-decoration:none;
                        color: inherit;" href="sign-up.html">
                        Sign up
                        </a></span>
                    </div>
                    <!-- app download -->
                    <div>
                        <div class="get-app">
                            Get the app.
                        </div>
                        <!-- google play download button -->
                        <div class="buttons">
                            <div>
                                <img class="app-button" src="instagram-pic\instagram-google-play.png" alt="" style="width:134px; height:40px; margin-right:8px">
                            </div>
                            <!-- microsoft~~ -->
                            <div>
                                <img class="app-button" src="instagram-pic\instagram-microsoft.png" alt="" style="width:111px; height:40px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer style="font-size:12px; color:gray;">
            <div class="ft">
                <span class="footer_1">Meta</span>
                <span class="footer_1">About</span>
                <span class="footer_1">Blog</span>
                <span class="footer_1">Jobs</span>
                <span class="footer_1">Help</span>
                <span class="footer_1">API</span>
                <span class="footer_1">Privacy</span>
                <span class="footer_1">Terms</span>
                <span class="footer_1">Top Accounts</span>
                <span class="footer_1">Hashtags</span>
                <span class="footer_1">Locations</span>
                <span class="footer_1">Instagram Lite</span>
                <span class="footer_1">Contact Uploading & Non-Users</span>
            </div>
                
            <div class="sel">
                <span>
                    <span>English</span>
                    <svg aria-label="아래쪽 V자형 아이콘"  style="transform: scaleY(-1)"color="#8e8e8e" fill="#8e8e8e" height="12" role="img" viewBox="0 0 24 24" width="12"><path d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9.004a1.03 1.03 0 0 1 1.414 0l9 9.004A1 1 0 0 1 21 17.502Z"></path></svg>
                    <select id="language-select" style="border:none; 
                    color:gray; 
                    outline: none;
                    display: none;
                    ">
                        <option>English</option>
                    </select>
                    
                </span>
                <span style="
                margin-left: 8px;
                margin-right: 8px;
                margin-bottom: 12px;">
                © 2022 Instagram from Meta
                </span>
            </div>
        </footer>
    </body>
</html>
